job:
  name: test-gcsfuse
  env_type: venv
  loop: False
  remote_user: zephyr

tpu:
  allocation_mode: "queued-resources"    # tpu-vm | queued-resources
  accelerator: v6e-1
  name: yufeng-${tpu.accelerator}
  zone: us-east1-d
  version: v2-alpha-tpuv6e
  pricing: spot                   
  # spot | ondemand | preemptible
  flags: []
  
gcsfuse:
  bucket_name: llm_pruning_us_east1_d
  mount_path: /home/zephyr/gcs-bucket

command:
  cmd: |
    ls -hal /home/zephyr/gcs-bucket
  workers: all # int | list | "all"